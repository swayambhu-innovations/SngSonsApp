<ion-content [fullscreen]="true">
  <div class="login-section ion-padding">
    <div align="center" class="ion-padding ion-margin-bottom">
      <img src="../assets/images/logo.png" alt="Logo" />
    </div>

    <div align="center" class="login-credentials ion-padding">
      <form [formGroup]="loginForm">
        <!-- Contact No -->
        <ion-item class="ion-margin-vertical input-text">
          <ion-icon name="person"></ion-icon>
          <ion-input
            class="ion-margin-start"
            formControlName="phone"
            type="tel"
            placeholder="Contact Number"
            (keypress)="onKeyPress($event)"
          ></ion-input>
        </ion-item>

        <!-- OTP Request -->
        <ion-button
          [disabled]="!isValidNumber"
          (click)="requestOTP(false)"
          *ngIf="!loginPermissionService.showOtp"
          shape="round"
          >Request OTP</ion-button
        >

        <!-- OTP -->
        <ion-item
          class="ion-margin-vertical input-text"
          *ngIf="loginPermissionService.showOtp"
        >
          <ion-icon name="lock-open"></ion-icon>
          <ion-input
            class="ion-margin-start"
            formControlName="otp"
            placeholder="OTP"
          ></ion-input>
        </ion-item>

        <!-- Submit -->
        <ion-button
          [disabled]="!isValidOTP"
          (click)="submitOTP()"
          *ngIf="loginPermissionService.showOtp"
          shape="round"
          >Log In</ion-button
        >

        <!-- Resend OTP -->
        <ion-button
          (click)="requestOTP(true)"
          shape="round"
          *ngIf="loginPermissionService.showOtp"
        >
          Resend OTP
        </ion-button>
      </form>
      <div id="recaptcha-container"></div>
    </div>
  </div>
</ion-content>
