  <div align="center" class="reset-section ion-margin-vertical ion-padding">
    <form [formGroup]="resetForm">
      <!-- Email -->
      <ion-item class="ion-margin-vertical input-text">
        <ion-icon name="person"></ion-icon>
        <ion-input
          class="ion-margin-start"
          formControlName="email"
          placeholder="Email ID"
        ></ion-input>
      </ion-item>

      <!-- Submit -->
      <ion-button (click)="resetPassword()" shape="round">
        Reset Password
      </ion-button>

      <p class="ion-margin-vertical ion-padding-vertical">
        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">
          Go Back
        </a>
      </p>
    </form>
  </div>
