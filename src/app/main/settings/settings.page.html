<ion-content class="wrapper-settings" [fullscreen]="true">
  <div align="center" class="head ion-padding">
    <app-head-user-bar></app-head-user-bar>

    <div class="user-settings ion-margin-top">
      <div class="user-profile">
        <div class="user-avatar">
          <img [src]="displayImage" alt="avatar" />
        </div>
        <span class="upload_profile">
          <label for="uploadImg">
            <svg
              xmlns="https://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.82843 5L7.82843 7H4V19H20V7H16.1716L14.1716 5H9.82843ZM9 3H15L17 5H21C21.5523 5 22 5.44772 22 6V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V6C2 5.44772 2.44772 5 3 5H7L9 3ZM12 18C8.96243 18 6.5 15.5376 6.5 12.5C6.5 9.46243 8.96243 7 12 7C15.0376 7 17.5 9.46243 17.5 12.5C17.5 15.5376 15.0376 18 12 18ZM12 16C13.933 16 15.5 14.433 15.5 12.5C15.5 10.567 13.933 9 12 9C10.067 9 8.5 10.567 8.5 12.5C8.5 14.433 10.067 16 12 16Z"
                fill="#1540BD"
              />
            </svg>
          </label>
          <input
            type="file"
            id="uploadImg"
            (change)="changePhoto($event)"
            style="display: none"
          />
        </span>
      </div>
      <p id="user-name">{{userData.access?.userName || ''}}</p>
      <p class="profile-created-text">{{createdDate}}</p>
      <p class="role">{{userData.access?.roleName || ''}}</p>
      <p>{{userData.access?.email || ''}}</p>

      <ion-button routerLink="/main/settings/edit-profile" shape="round">
        <span>Edit Profile</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>

  <ion-modal
    #modal
    [isOpen]="showLogout"
    [canDismiss]="dismissModal"
    [initialBreakpoint]="1"
    [breakpoints]="[0, 1]"
    class="model"
  >
    <ng-template>
      <section class="logout-block">
        <div class="img">
          <img src="assets/icon/log-out-key.svg" alt="" />
          <p class="text">You Will Be Logged Out</p>
        </div>

        <div align="center">
          <div class="btn">
            <button (click)="logout()" >Logout</button>
            <button class="cancel_button" (click)="showLogout = false">Cancel</button>
          </div>
        </div>
      </section>
    </ng-template>
  </ion-modal>
</ion-content>
