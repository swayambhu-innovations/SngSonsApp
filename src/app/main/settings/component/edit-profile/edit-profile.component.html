<ion-content class="edit-profile-container">
  <header>
    <div class="header">
      <div routerLink="/main/settings" class="img">
        <img src="assets/icon/back-button.svg" alt="" />
      </div>
      <div class="head">Edit Profile</div>
    </div>
  </header>

  <section>
    <div class="user-profile">
      <div class="user-avatar">
        <img [src]="displayImage" alt="avatar" />
      </div>
      <span>
        <label for="uploadImg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M9.82843 5L7.82843 7H4V19H20V7H16.1716L14.1716 5H9.82843ZM9 3H15L17 5H21C21.5523 5 22 5.44772 22 6V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V6C2 5.44772 2.44772 5 3 5H7L9 3ZM12 18C8.96243 18 6.5 15.5376 6.5 12.5C6.5 9.46243 8.96243 7 12 7C15.0376 7 17.5 9.46243 17.5 12.5C17.5 15.5376 15.0376 18 12 18ZM12 16C13.933 16 15.5 14.433 15.5 12.5C15.5 10.567 13.933 9 12 9C10.067 9 8.5 10.567 8.5 12.5C8.5 14.433 10.067 16 12 16Z"
              fill="#1540BD"
            />
          </svg>
        </label>
        <input
          type="file"
          id="uploadImg"
          (change)="changePhoto($event)"
          style="display: none"
        />
      </span>
    </div>
    <p class="user-type">{{userData.access?.roleName || ''}}</p>
  </section>

  <section>
    <form
      [formGroup]="editProfileForm"
      (ngSubmit)="onSubmit()"
      #f="ngForm"
    >
      <!-- name -->
      <ion-item lines="none" class="Variable">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M3.33398 18.3334C3.33398 14.6515 6.31875 11.6667 10.0007 11.6667C13.6826 11.6667 16.6673 14.6515 16.6673 18.3334H15.0007C15.0007 15.572 12.7621 13.3334 10.0007 13.3334C7.23923 13.3334 5.00065 15.572 5.00065 18.3334H3.33398ZM10.0007 10.8334C7.23815 10.8334 5.00065 8.59587 5.00065 5.83337C5.00065 3.07087 7.23815 0.833374 10.0007 0.833374C12.7632 0.833374 15.0007 3.07087 15.0007 5.83337C15.0007 8.59587 12.7632 10.8334 10.0007 10.8334ZM10.0007 9.16671C11.8423 9.16671 13.334 7.67504 13.334 5.83337C13.334 3.99171 11.8423 2.50004 10.0007 2.50004C8.15898 2.50004 6.66732 3.99171 6.66732 5.83337C6.66732 7.67504 8.15898 9.16671 10.0007 9.16671Z"
              fill="#1540BD"
            />
          </svg>
          <ion-input
            lines="none"
            label="Name"
            class="custom"
            required
            formControlName="userName"
            labelPlacement="floating"
          ></ion-input>
        </div>
      </ion-item>

      <!-- email -->
      <ion-item lines="none" class="Variable">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M2.83333 2H17.8333C18.2936 2 18.6667 2.3731 18.6667 2.83333V16.1667C18.6667 16.6269 18.2936 17 17.8333 17H2.83333C2.3731 17 2 16.6269 2 16.1667V2.83333C2 2.3731 2.3731 2 2.83333 2ZM17 5.5316L10.3932 11.4483L3.66667 5.51328V15.3333H17V5.5316ZM4.09288 3.66667L10.3849 9.21833L16.5842 3.66667H4.09288Z"
              fill="#1540BD"
            />
          </svg>
          <ion-input
            lines="none"
            label="Email"
            class="custom"
            required
            formControlName="email"
            labelPlacement="floating"
          ></ion-input>
        </div>
      </ion-item>

      <!-- phone No -->
      <ion-item lines="none" class="Variable" disabled>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M7.80463 8.90175C8.585 10.274 9.726 11.415 11.0982 12.1953L11.8353 11.1634C12.0804 10.8204 12.543 10.7144 12.913 10.9165C14.0853 11.5569 15.3809 11.9461 16.7324 12.0531C17.1658 12.0874 17.5 12.4491 17.5 12.8838V16.6028C17.5 17.0301 17.1768 17.3881 16.7518 17.4318C16.3102 17.4772 15.8647 17.5 15.4167 17.5C8.28299 17.5 2.5 11.717 2.5 4.58333C2.5 4.13522 2.52285 3.68976 2.56824 3.24813C2.61192 2.82312 2.96995 2.5 3.39721 2.5H7.11618C7.55092 2.5 7.91261 2.8342 7.94692 3.26757C8.05389 4.61907 8.44308 5.9147 9.0835 7.08703C9.28558 7.457 9.17958 7.91962 8.83658 8.16464L7.80463 8.90175ZM5.70354 8.35433L7.28683 7.22341C6.83789 6.25428 6.53023 5.22652 6.37273 4.16667H4.17422C4.16919 4.30527 4.16667 4.44417 4.16667 4.58333C4.16667 10.7965 9.2035 15.8333 15.4167 15.8333C15.5558 15.8333 15.6947 15.8308 15.8333 15.8257V13.6272C14.7735 13.4697 13.7457 13.1621 12.7766 12.7132L11.6457 14.2965C11.1882 14.1187 10.7463 13.9096 10.3228 13.6717L10.2744 13.6442C8.64142 12.7156 7.28445 11.3586 6.35583 9.72558L6.32828 9.67717C6.09041 9.25367 5.88128 8.81183 5.70354 8.35433Z"
              fill="#1540BD"
            />
          </svg>
          <ion-input
            lines="none"
            label="Phone No"
            class="custom"
            required
            formControlName="phone"
            labelPlacement="floating"
          ></ion-input>
        </div>
      </ion-item>

      <!-- DOB -->
      <div class="d-flex">
        <ion-item lines="none" class="Variable dd-input">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M14.761 7.3347H2.25007C1.43691 7.3347 0.728751 7.98493 0.771982 8.77713C0.787241 9.0548 0.776811 9.26198 0.768717 9.42278C0.74587 9.87663 0.741626 9.96093 1.38614 10.2176C1.80815 10.387 2.20341 10.4486 2.57121 10.3843C3.10851 10.2899 3.60738 9.93898 4.03489 9.34634C4.1735 9.15348 4.44799 9.10593 4.64493 9.24254C4.68132 9.26662 4.71352 9.29624 4.74031 9.33026C5.32015 10.0595 5.7456 10.4104 6.31584 10.4044C6.90049 10.3984 7.53111 10.0247 8.20222 9.30549C8.24095 9.26384 8.28773 9.23007 8.33987 9.20611C8.39201 9.18215 8.44849 9.16847 8.50606 9.16585C8.56363 9.16324 8.62116 9.17174 8.67535 9.19088C8.72955 9.21001 8.77934 9.2394 8.82186 9.27736C8.82872 9.2836 8.83497 9.28985 8.84121 9.29609C8.84434 9.29922 8.84748 9.30236 8.85068 9.30549C9.56777 10.0722 10.2087 10.4138 10.7824 10.3843C11.3492 10.3542 11.7492 9.95505 12.2858 9.23651C12.4272 9.04499 12.7003 9.00347 12.8966 9.14276C12.9412 9.17356 12.9762 9.21308 13.005 9.25593C13.5375 10.0562 14.1002 10.4251 14.6876 10.4104C15.1597 10.3984 15.6771 10.1553 16.2384 9.70192V8.77512C16.2384 7.98292 15.5741 7.3347 14.761 7.3347ZM16.1402 13.4125V11.4102C15.7244 11.6158 15.3168 11.7276 14.9147 11.7383C14.1269 11.7584 13.405 11.4008 12.7586 10.628C12.1431 11.2984 11.6278 11.6727 10.9031 11.7095C10.1366 11.7504 9.34544 11.4102 8.52817 10.6441C7.7706 11.3553 7.01096 11.7229 6.25134 11.7303C5.502 11.7383 4.94 11.4022 4.26477 10.7044C3.75698 11.2481 3.17164 11.5836 2.53141 11.6968C2.00509 11.7892 1.45338 11.729 0.890695 11.5107V13.4125H16.1402ZM16.7551 14.3995H0.24429C0.109793 14.3995 0 14.5067 0 14.6386V15.7609C0 15.8929 0.117341 16 0.24429 16H16.7551C16.8827 16 16.9994 15.8855 16.9994 15.7609V14.6386C16.9994 14.5134 16.8896 14.3995 16.7551 14.3995ZM7.18526 4.44582V6.49027H9.81343V4.44582C9.81343 4.17327 9.58492 3.94693 9.30289 3.94693H7.6958C7.41651 3.94693 7.18526 4.17059 7.18526 4.44582ZM9.20501 1.49454C8.95196 1.10544 8.64762 0.637473 8.50072 0C8.35228 0.63924 8.04798 1.10822 7.79543 1.49744C7.57283 1.84051 7.39044 2.12161 7.39044 2.40271C7.39044 3.00205 7.66972 3.60273 8.50072 3.60273C9.33514 3.60273 9.61169 3.00205 9.61169 2.40271C9.61169 2.11987 9.42832 1.83791 9.20501 1.49454Z"
                fill="#1540BD"
              />
            </svg>
            <ion-input
              lines="none"
              label="DOB"
              class="custom"
              required
              formControlName="dob"
              labelPlacement="floating"
            ></ion-input>
          </div>
        </ion-item>
        <label for="datePicker">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.58463 2.16626C8.18294 2.16626 8.66797 2.65128 8.66797 3.24959V4.33293H17.3346V3.24959C17.3346 2.65128 17.8197 2.16626 18.418 2.16626C19.0163 2.16626 19.5013 2.65128 19.5013 3.24959V4.33293H20.5846C22.3796 4.33293 23.8346 5.788 23.8346 7.58293V20.5829C23.8346 22.3779 22.3796 23.8329 20.5846 23.8329H5.41797C3.62304 23.8329 2.16797 22.3779 2.16797 20.5829V7.58293C2.16797 5.788 3.62304 4.33293 5.41797 4.33293H6.5013V3.24959C6.5013 2.65128 6.98633 2.16626 7.58463 2.16626ZM17.3346 6.49959V7.58293C17.3346 8.18123 17.8197 8.66626 18.418 8.66626C19.0163 8.66626 19.5013 8.18123 19.5013 7.58293V6.49959H20.5846C21.1829 6.49959 21.668 6.98462 21.668 7.58293V10.8329H4.33464V7.58293C4.33464 6.98462 4.81966 6.49959 5.41797 6.49959H6.5013V7.58293C6.5013 8.18123 6.98633 8.66626 7.58463 8.66626C8.18294 8.66626 8.66797 8.18123 8.66797 7.58293V6.49959H17.3346ZM4.33464 12.9996V20.5829C4.33464 21.1812 4.81966 21.6663 5.41797 21.6663H20.5846C21.1829 21.6663 21.668 21.1812 21.668 20.5829V12.9996H4.33464Z"
              fill="#1540BD"
            />
          </svg>
          <input
            id="datePicker"
            type="date"
            onfocus="this.showPicker()"
            (change)="dispDate($event)"
          />
        </label>
      </div>

      <!-- gender -->
      <ion-item class="dropdown">
        <ion-select formControlName="gender" label="Gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- action -->
      <div class="tab-bar">
        <div>
          <ion-button shape="round" type="submit" class="active-btn"
            >Save</ion-button
          >
          <ion-button shape="round" routerLink="/main/settings">Cancel</ion-button>
        </div>
      </div>
    </form>
  </section>

  <div class="below-space"></div>
</ion-content>
