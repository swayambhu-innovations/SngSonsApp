<ion-content [fullscreen]="true">
  <section>
    <header class="ion-padding-vertical">
      <div class="header">
        <div class="img" (click)="goBack()">
          <img src="assets/icon/back-button.svg" alt="" />
        </div>
        <div class="head">Add New Vendor</div>
      </div>
    </header>

    <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <ion-item lines="none" class="Variable">
          <ion-input
            lines="none"
            label="W/S Name"
            class="custom"
            formControlName="WSName"
            labelPlacement="floating"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            lines="none"
            label="W/S Code"
            class="custom"
            formControlName="WSCode"
            labelPlacement="floating"
            required
          ></ion-input>
        </ion-item>
        <ion-item class="dropdown">
          <ion-select formControlName="postalCode" label="Postal Code">
            <ion-select-option
              *ngFor="let code of hardData?.postalCodes"
              [value]="code"
              >{{ code }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            lines="none"
            label="W/S Town"
            class="custom"
            formControlName="WSTown"
            labelPlacement="floating"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            
            pattern="[A-Z]{5}\d{4}[A-Z]"
            lines="none"
            label="PAN Number"
            class="custom"
            formControlName="panNo"
            labelPlacement="floating"
            maxlength="10"
            minlength="10"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10)"
            lines="none"
            minlength="10"
            maxlength="10"
            type="number"
            label="Phone Number"
            class="custom"
            formControlName="phoneNO"
            labelPlacement="floating"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            lines="none"
            label="GST Number"
            class="custom"
            minlength="15"
            maxlength="15"
            formControlName="GSTNo"
            labelPlacement="floating"
            oninput="this.value = this.value.toUpperCase(); this.reportValidity();"
            pattern="^\d{2}[A-Z]{5}\d{4}[A-Z]{1}\d[Z]{1}[A-Z\d]{1}"
            required
          ></ion-input>
        </ion-item>
        <ion-item class="dropdown">
          <ion-select formControlName="shippingType" label="Shipping Type">
            <ion-select-option
              *ngFor="let type of hardData?.shippingType"
              [value]="type"
              >{{ type }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            lines="none"
            label="Distance in km"
            class="custom"
            type="number"
            oninput="if(this.value.length > 6) this.value = this.value.slice(0, 6)"
            maxlength="6"
            formControlName="distance"
            labelPlacement="floating"
            required
          ></ion-input>
        </ion-item>
        <ion-item lines="none" class="Variable">
          <ion-input
            lines="none"
            label="Max Credit Limit"
            class="custom"
            formControlName="maxCreditLimit"
            labelPlacement="floating"
            required
          ></ion-input>
        </ion-item>
      </div>
      <div class="import-container">
        <div class="import">
          <ion-button shape="round">
            <label for="uploadVendorPic">
              Upload Photo or Logo
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M3.33268 15.8333H16.666V10H18.3327V16.6667C18.3327 17.1269 17.9596 17.5 17.4993 17.5H2.49935C2.03912 17.5 1.66602 17.1269 1.66602 16.6667V10H3.33268V15.8333ZM10.8327 7.5V13.3333H9.16602V7.5H4.99935L9.99935 2.5L14.9993 7.5H10.8327Z"
                  fill="#1540BD"
                />
              </svg>
            </label>
          </ion-button>
          <input
            type="file"
            id="uploadVendorPic"
            (change)="uploadPic($event)"
            accept="image/x-png,image/gif,image/jpeg"
            style="display: none"
          />
        </div>
        <div class="export">
          <ion-button (click)="removePic()" shape="round">
            <label>
              Remove
              <img src="assets/icon/enable-delete-button.svg" alt="" />
            </label>
          </ion-button>
        </div>
      </div>

      <div class="preview-box">
        <img [src]="vendorPicSrc" alt="vendor-pic-png" />
      </div>

      <div class="tab-bar">
        <ion-button type="submit" shape="round" class="active-btn"
          >Submit</ion-button
        >
        <ion-button (click)="goBack()" shape="round">Cancel</ion-button>
      </div>
    </form>

    <div class="below-space"></div>
  </section>
</ion-content>
