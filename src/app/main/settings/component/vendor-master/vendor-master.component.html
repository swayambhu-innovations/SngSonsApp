<ion-content class="vendor-container">
  <app-header headerName="Vendors"></app-header>
  <section>
    <div class="add-vehicle-wrapper-container">
      <div class="inner-container">
        <div class="label">Create New Vehicle</div>
        <div class="button" id="vendor-pass-modal">
          <p class="button-name">Add Vendor</p>
          <p class="symbol"><img src="assets/icon/plus-button.svg" alt="" /></p>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="wrapper-container">
      <ion-grid>
        <ion-accordion-group
          style="background-color: transparent"
          [multiple]="true"
        >
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label class="label">
                <ion-row class="ion-align-items-center">
                  <ion-col size="1"
                    ><img src="assets/icon/red-exclamation.svg" alt=""
                  /></ion-col>
                  <ion-col size="7" class="head"
                    >Pending For Data Entry</ion-col
                  >
                  <ion-col size="4" style="text-align: end; color: #1540bd"
                    >2</ion-col
                  >
                </ion-row>
              </ion-label>
            </ion-item>
            <div
              class="content-container"
              slot="content"
              *ngFor="let number of [0, 1]"
            >
              <ion-row
                class="ion-justify-content-between ion-align-items-center"
              >
                <ion-col size="auto" class="profile-img"><div></div></ion-col>
                <ion-col size="7" class="text">Sri Ram Ltd.</ion-col>
                <ion-col size="3" class="action">
                  <ion-col class="edit-button"
                    ><img src="assets/icon/enable-edit-button.svg" alt=""
                  /></ion-col>
                  <ion-col
                    ><img src="assets/icon/enable-delete-button.svg" alt=""
                  /></ion-col>
                </ion-col>
              </ion-row>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-grid>
    </div>
  </section>
  <section>
    <div class="search-bar">
      <ion-searchbar
        class="ion-text-start custom"
        animated="true"
        placeholder="Search Vendors..."
      ></ion-searchbar>
    </div>  
  </section>
  <section>
    <div class="row-data-wrapper-container" *ngFor="let number of [0,1,2,3]">
      <div class="inner-container">
        <div class="img">
          <div>

          </div>
        </div>
        <div class="data-text">
          <p class="text-name">GX Express LLC</p>
          <p class="address"><span class="address-name">Lakhaniyapur</span> | <span><img src="assets/icon/notes.svg" alt=""></span><span class="no">33</span> | <span class="price">â‚¹ 26110</span></p>
        </div>
        <div class="action-button">
          <div class="toogle"><label class="switch">
            <input type="checkbox" [checked]="true" />
            <span class="slider round"></span>
          </label></div>
          <div class="edit-button"><img src="assets/icon/enable-edit-button.svg" alt=""></div>
          <div class="delete"><img src="assets/icon/enable-delete-button.svg" alt=""></div>
        </div>
      </div>
    </div>
  </section>

  <ion-modal #modal trigger="vendor-pass-modal"   class="model">
    <ng-template>
      <section>
        <header>
          <div class="header">
            <div class="img" (click)="modal.dismiss()"><img src="assets/icon/back-button.svg" alt=""></div>
            <div class="head">Add New Vendor</div>
          </div>
        </header>
        <form>
          <div class="container">
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="W/S Name"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="W/S Code"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item class="dropdown">
              <ion-select label="Postal Code">
                <ion-select-option value="Drop Down">Drop Down</ion-select-option>
                <ion-select-option value="Number">Number</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="W/S Town"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="PAN Number"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="Phone Number"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="GST Number"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item class="dropdown">
              <ion-select label="Shipping Type">
                <ion-select-option value="Drop Down">Drop Down</ion-select-option>
                <ion-select-option value="Number">Number</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="Distance in km"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" class="Variable">
              <ion-input
                lines="none"
                label="Max Credit Limit"
                class="custom"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
          </div>
          <div class="import-container">
            <div class="import">
                <ion-button shape="round">
                    <label for="uploadZSD">
                      Upload Photo or Logo
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3.33268 15.8333H16.666V10H18.3327V16.6667C18.3327 17.1269 17.9596 17.5 17.4993 17.5H2.49935C2.03912 17.5 1.66602 17.1269 1.66602 16.6667V10H3.33268V15.8333ZM10.8327 7.5V13.3333H9.16602V7.5H4.99935L9.99935 2.5L14.9993 7.5H10.8327Z" fill="#1540BD"/>
                        </svg>
                    </label>
                  </ion-button>
                  <input type="file" id="uploadZSD" style="display: none" />
            </div>
            <div class="export">
                <ion-button shape="round">
                    <label for="uploadZSD">
                        Remove 
                        <img src="assets/icon/enable-delete-button.svg" alt="">
                    </label>
                  </ion-button>
                  <input type="file" id="uploadZSD" style="display: none" />
            </div>  
          </div>
          <div class="tab-bar">
            <div>
              <ion-button type="submit" shape="round" class="active-btn">Submit</ion-button>
              <ion-button shape="round" (click)="modal.dismiss()">Cancel</ion-button>
            </div>
          </div>
        </form>        
      </section>
    </ng-template>
  </ion-modal>
</ion-content>
