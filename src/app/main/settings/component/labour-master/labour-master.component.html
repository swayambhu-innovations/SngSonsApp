<ion-content class="vendor-container">
    <app-header headerName="Labours"></app-header>
    <section>
      <div class="add-vehicle-wrapper-container">
        <div class="inner-container">
          <div class="label">Create New Labours group's</div>
          <div class="button">
            <p class="button-name">Add Labours</p>
            <p class="symbol"><img src="assets/icon/plus-button.svg" alt="" /></p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="search-bar">
        <ion-searchbar
          class="ion-text-start custom"
          animated="true"
          placeholder="Search Labours..."
        ></ion-searchbar>
      </div>  
    </section>
    <section>
      <div class="row-data-wrapper-container" *ngFor="let number of [0,1,2,3]">
        <div class="inner-container">
          <div class="img">
            <div>
  
            </div>
          </div>
          <div class="data-text">
            <p class="text-name">GX Express LLC</p>
            <p class="address"><span><img src="assets/icon/notes.svg" alt=""></span><span class="no">33</span> | <span class="price">â‚¹ 26110</span></p>
          </div>
          <div class="action-button">
            <div class="toogle"><label class="switch">
              <input type="checkbox" [checked]="true" />
              <span class="slider round"></span>
            </label></div>
            <div class="edit-button"><img src="assets/icon/enable-edit-button.svg" alt=""></div>
            <div class="delete"><img src="assets/icon/enable-delete-button.svg" alt=""></div>
          </div>
        </div>
      </div>
    </section>
  </ion-content>
