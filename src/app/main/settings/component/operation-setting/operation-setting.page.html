<ion-content [fullscreen]="true">
  <app-header-with-back [title]="'Operation Setting'"></app-header-with-back>
  <ion-card>
    <ion-text class="card-text">Attendance Punch In Time</ion-text><br />
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text class="card-text-details">Start Time </ion-text></ion-col
        >
        <ion-col>
          <ion-img
            class="history-icon"
            src="assets/history.svg"
            alt="history-icon"
          ></ion-img
        ></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text class="card-text-details">End Time </ion-text></ion-col
        >
        <ion-col>
          <ion-img
            class="history-icon"
            src="assets/history.svg"
            alt="history-icon"
          ></ion-img
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-text class="Employee-header">Employee Locations</ion-text>

  <div class="ion-padding-horizontal">
    <div class="date_range">
      <span>
        <p>Total Locations :</p>
      </span>
      <div class="range_date_picker" (click)="addLocation()">
        Add Location
        <img src="assets\LocationManagement\add-location.svg" alt="" />
      </div>
    </div>
  </div>

  <div class="checkbox_container ion-padding-horizontal">
    <ion-grid>
      <ion-accordion-group [multiple]="true">
        <ion-accordion *ngFor="let area of allAreas">
          <ion-item slot="header">
            <ion-label>
              <ion-row class="ion-align-items-center">
                <ion-col size="8">{{area.locName}}</ion-col>
                <ion-col size="1.3">
                  <label class="switch">
                    <input
                      type="checkbox"
                      [checked]="area.active"
                      (click)="updAreaStatus($event, area.id, !area.active)"
                    />
                    <span class="slider round"></span>
                  </label>
                </ion-col>
                <ion-col size="1.3" (click)="editDetails($event, area)"
                  ><img src="assets/create-department/edit.svg" alt="" />
                </ion-col>
                <ion-col
                  size="1.3"
                  (click)="toDelete = { id: area.id }; showConfirm = true"
                  ><img src="assets/create-department/delete.svg" alt="" />
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>

          <div class="" slot="content">
            <ion-row class="ion-justify-content-between ion-align-items-center">
              <ion-col size="3" class="grey_heading">Emp ID</ion-col>
              <ion-col size="6" class="grey_heading">Name</ion-col>
              <ion-col size="3" align="end" class="grey_heading"
                >Action
              </ion-col>
            </ion-row>

            <ion-row
              *ngFor="let emp of allEmpsData"
              class="ion-justify-content-between ion-align-items-center"
            >
              <ion-col size="3" *ngIf="emp.areaID == area.id"
                >{{emp.customID}}</ion-col
              >
              <ion-col size="6" *ngIf="emp.areaID == area.id"
                >{{emp.userName}}</ion-col
              >
              <ion-col size="3" *ngIf="emp.areaID == area.id">
                <div class="round">
                  <ion-select
                    class="custom-select"
                    [value]="emp.areaID"
                    placeholder="Change Location"
                  >
                    <ion-select-option
                      class="ion-justify-content-center ion-align-items-center"
                      *ngFor="let area of allAreas"
                      [value]="area.id"
                      (click)="updateEmpArea(area.id,emp)"
                      >{{area.locName}}</ion-select-option
                    >
                  </ion-select>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-grid>
  </div>

  <div class="below-space"></div>
</ion-content>
