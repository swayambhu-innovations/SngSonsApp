  <ion-card>
    <ion-grid>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="auto">
          <div class="upload-text">
            <span>Select A</span>
            <span>Date Range</span>
          </div>
        </ion-col>
        <ion-col size="auto">
          <ion-button shape="round">
            <span>
              <label for="Date1">
                {{ date1 }}
                <input
                  id="Date1"
                  type="date"
                  onfocus="this.showPicker()"
                  (change)="startDate($event)"
                />
              </label>
              -
              <label for="Date2"
                >{{ date2}}
                <input
                  id="Date2"
                  type="date"
                  onfocus="this.showPicker()"
                  (change)="endDate($event)"
                />
              </label>
            </span>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              viewBox="0 0 21 20"
              fill="none"
            >

  <app-report-table [tableData]="tableData"></app-report-table>

  <div class="below-space"></div>
</ion-content>

<!-- set-mode-modal -->
<ion-modal
  #modal
  trigger="set-mode-modal"
  [isOpen]="openColVariables"
  [initialBreakpoint]="0.85"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
>
  <ng-template>
    <ion-content id="select-mode">
      <div class="ion-padding">
        <p>Enable Column Variables</p>

        <div class="col-list">
          <ion-grid>
            <ion-row *ngFor="let item of tableColumns" class="ion-justify-content-between ion-align-items-center">
              <ion-col size="auto"> {{item.text}} </ion-col>
              <ion-col size="auto">
                <label class="switch">
                  <input type="checkbox" [attr.disabled]="(item.isActive && activeColumnCount <= minimumActiveCount) ? true : null" [checked]="item.isActive" (change)="onChangeColumn(item)"/>
                  <span class="slider round"></span>
                </label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
