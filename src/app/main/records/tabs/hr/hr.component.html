<div align="center" class="head">
  <div class="tab-array">
    <ion-button
      (click)="changeTab('employees')"
      [ngClass]="{ active: tabStatus.employees }"
      shape="round"
    >
      employees
    </ion-button>

    <ion-button
      (click)="changeTab('labours')"
      [ngClass]="{ active: tabStatus.labours }"
      shape="round"
    >
      labours
    </ion-button>
  </div>
</div>

<div align="center" class="ion-padding-vertical">
  <app-employees *ngIf="tabStatus.employees"></app-employees>
  <app-labours *ngIf="tabStatus.labours"></app-labours>
</div>
<div class="below-space"></div>
