<ion-content class="vendor-details" [fullscreen]="true">
  <!-- actions -->
  <header class="ion-padding-vertical">
    <div class="header">
      <div class="img" (click)="goBack()">
        <img src="assets/icon/back-button.svg" alt="" />
      </div>
      <div class="head">{{ supplierData.supplierName }}</div>
      <div class="row-data-wrapper-container">
        <div class="inner-container">
          <div class="action-button">
            <div class="toogle">
              <label class="switch">
                <input
                  type="checkbox"
                  [checked]="supplierData?.active"
                  (change)="updVendorStatus($event, !supplierData.active)"
                />
                <span class="slider round"></span>
              </label>
            </div>
            <div
              (click)="editDetails($event, supplierData)"
              class="edit-button"
            >
              <img src="assets/icon/enable-edit-button.svg" alt="" />
            </div>
            <div
              (click)="toDelete = { id: supplierData.id }; showConfirm = true"
              class="delete"
            >
              <img src="assets/icon/enable-delete-button.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- vendor-details -->
  <section>
    <div class="img-container">
      <img [src]="supplierData.supplierProfileImg" alt="avatar" />
    </div>
  </section>

  <section class="vehicle-info-container">
    <ion-card class="ion-padding">
      <ion-grid>
        <p class="heading">Supplier Info</p>

        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-col class="col-head" size="auto">Supplier Name</ion-col>
          <ion-col size="auto">{{ supplierData.supplierName }}</ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-col class="col-head" size="auto">Supplier Code</ion-col>
          <ion-col size="auto">{{ supplierData.supplierID }}</ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-col class="col-head" size="auto">PAN Number</ion-col>
          <ion-col size="auto">{{ supplierData.panNo }}</ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-col class="col-head" size="auto">Phone Number</ion-col>
          <ion-col size="auto">{{ supplierData.phoneNO }}</ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-between ion-align-items-center">
          <ion-col class="col-head" size="auto">GST Number</ion-col>
          <ion-col size="auto">{{ supplierData.GSTNo }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </section>

  <div class="below-space"></div>

  <app-confirmation
    (event)="deleteVendor($event)"
    [show]="showConfirm"
  ></app-confirmation>
</ion-content>
