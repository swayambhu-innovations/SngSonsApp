<ion-card>
  <ion-grid *ngFor="let data of datas; let i = index">

    <div>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="auto">{{data.category}}</ion-col>
        <ion-col size="auto">₹{{data.totalAmount}} </ion-col>
      </ion-row>
      <span style="left: 35%">₹ {{data.receivedAmount}}</span>
      <ion-progress-bar [value]=" data.receivedAmount/data.totalAmount"
      ></ion-progress-bar>
    </div>
  </ion-grid>  
</ion-card>
