<header>
  <div class="header">
    <div class="d-flex">
      <div (click)="goBack()" class="img">
        <img src="assets/icon/back-button.svg" alt="goBack" />
      </div>
      <div>
        <div class="head">{{ headerName }}</div>
        <div class="refresh">Refreshed 2 Min Ago</div>
      </div>
    </div>
    <div class="refresh-icon" (click)="refresh()">
      <img src="assets/icon/refresh.svg" alt="" />
    </div>
  </div>
</header>
