<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <a
      routerLink="/login"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      ><ion-icon name="arrow-back-outline"></ion-icon
    ></a>
  </div>

  <div align="center" class="heading ion-padding">
    <ion-text>Account Permission Error !</ion-text>
  </div>

  <div align="center" class="ion-padding ion-margin">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="342"
      height="342"
      viewBox="0 0 342 342"
      fill="none"
    >
      <g filter="url(#filter0_f_238_2575)">
        <circle cx="170.734" cy="171.096" r="102.904" fill="#FFC793" />
      </g>
      <defs>
        <filter
          id="filter0_f_238_2575"
          x="0.220329"
          y="0.583183"
          width="341.026"
          height="341.027"
          filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB"
        >
          <feFlood flood-opacity="0" result="BackgroundImageFix" />
          <feBlend
            mode="normal"
            in="SourceGraphic"
            in2="BackgroundImageFix"
            result="shape"
          />
          <feGaussianBlur
            stdDeviation="33.8049"
            result="effect1_foregroundBlur_238_2575"
          />
        </filter>
      </defs>
    </svg>
  </div>

  <div align="center" class="notice-section ion-margin-vertical ion-padding">
    <ion-text>You Don't Have Permission</ion-text>
    <p>
      Contact Admin To Add Your Account. Refresh Or Login with a Different ID
    </p>

    <div class="tab-bar">
      <ion-button shape="round" class="active-btn">Refresh</ion-button>
      <ion-button shape="round">Logout</ion-button>
    </div>
  </div>
</ion-content>
